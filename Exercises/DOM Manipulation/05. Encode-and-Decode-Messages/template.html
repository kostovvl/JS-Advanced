<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="template.css">
	<title>Encode and Decode Messages</title>
</head>

<body>
	<div id="container">
		<main id="main">
			<div>
				<p>Message</p>
				<textarea id = "text-encode" placeholder="Write your message here..."></textarea>
				<button id = "encode">Encode and send it</button>
			</div>
			<div>
				<p>Last received message</p>
				<textarea id = "text-decode" disabled placeholder="No messages..."></textarea>
				<button id = "decode">Decode and read it</button>
			</div>
		</main>
	</div>
	<script src="./app.js"></script>
	<script>
		window.onload = encodeAndDecodeMessages();
	</script>
</body>

</html>
